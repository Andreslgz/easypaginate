<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script src="imagesLoaded.js"></script>
<script src="easypaginate.js"></script>
<script>
	$(function(){
		$(".gallery img").imagesLoaded(function(){
			$(".container").show();

			$(".gallery").easyPaginate({
				auto:true,
				delay: 1000,
				step: 4,
				onClick: function(e){
					var src = $(this).find("a").attr("href");
					$("#stage").html('<img src="'+src+'" />');
					e.preventDefault();
				},
				onSlide: function(el){
					var src = el.find("a").attr("href");
					$("#stage").html('<img src="'+src+'" />');
				}
			});

			$("#slide").click(function(){
				$(".gallery").easyPaginate().slide();
			});
			$("#pause").click(function(){
				$(".gallery").easyPaginate().pause();
			});
		});
	});
</script>
